name       : engrampa
version    : 1.26.0
release    : 24
source     :
    - https://github.com/mate-desktop/engrampa/releases/download/v1.26.0/engrampa-1.26.0.tar.xz : 97cdb2c22c32315a38803d4147dfad9de7309e30ce8f37ac9f600709ad075ee3
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Archive manager for the MATE Desktop
description: |
    Engrampa is an application for creating and viewing archives files, such as zip, xv, bzip2, cab, rar and other compress formats.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libcaja-extension)
    - pkgconfig(sm)
    - itstool
setup      : |
    %configure --disable-static \
        --disable-packagekit \
        --enable-magic
build      : |
    %make
install    : |
    %make_install
