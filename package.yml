name       : engrampa
version    : 1.24.0
release    : 18
source     :
    - https://github.com/mate-desktop/engrampa/archive/v1.24.0.tar.gz : 4c0f70a2ffd6172e94bd2213f7faa1218d21c2f30943f6956c3e9c0bd2bfc11b
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Archive manager for the MATE Desktop
description: |
    Engrampa is an application for creating and viewing archives files, such as zip, xv, bzip2, cab, rar and other compress formats.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libcaja-extension)
    - pkgconfig(sm)
    - itstool
    - mate-common
    - yelp-tools
setup      : |
    %autogen --disable-static \
        --disable-packagekit \
        --enable-magic
build      : |
    %make
install    : |
    %make_install
