name       : engrampa
version    : 1.22.2
release    : 15
source     :
    - https://github.com/mate-desktop/engrampa/archive/v1.22.2.tar.gz : c06d686bc361d59b2bd627ebcde6d35164e27bb140113a446e2d77b3fc7e57ad
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Archive manager for the MATE Desktop
description: |
    Engrampa is an application for creating and viewing archives files, such as zip, xv, bzip2, cab, rar and other compress formats.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libcaja-extension)
    - pkgconfig(sm)
    - itstool
    - mate-common
    - yelp-tools
setup      : |
    %autogen --disable-static \
        --disable-packagekit \
        --enable-magic
build      : |
    %make
install    : |
    %make_install
